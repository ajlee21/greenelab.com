<!-- metadata in head -->

<!-- metatags - https://metatags.io/ -->
<meta name="title" content="{{ site.title }} - {{ page.title }}" />
<meta name="description" content="{{ page.description }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.location }}" />
<meta property="og:title" content="{{ site.title }} - {{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ site.location }}" />
<meta property="twitter:title" content="{{ site.title }} - {{ page.title }}" />
<meta property="twitter:description" content="{{ page.description }}" />

<!-- https://developers.google.com/web/fundamentals/native-hardware/click-to-call#disable_auto-detection_when_necessary -->
<meta name="format-detection" content="telephone=no" />
