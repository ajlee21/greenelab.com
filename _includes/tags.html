{% assign tags = include.tags | join: " " %}
{% assign tags = tags | split: " " %}

{% if tags.size > 0 or include.repo %}
<div
  class="tags"
  {% if include.repo %}data-repo="{{ include.repo }}"{% endif %}
>
  {% for tag in tags %}
  <span class="tag">{{ tag }}</span>
  {% endfor %}
</div>
{% endif %}
