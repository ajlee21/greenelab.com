<!-- icons -->

<!-- https://realfavicongenerator.net/ -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="icons/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="512x512"
  href="icons/favicon-512x512.png"
/>
<link rel="manifest" href="icons/site.webmanifest" />
<link
  rel="mask-icon"
  href="icons/safari-pinned-tab.svg"
  color="{{ site.themeColor }}"
/>
<meta name="msapplication-TileColor" content="{{ site.themeColor }}" />
<meta name="msapplication-config" content="icons/browserconfig.xml" />
<meta name="theme-color" content="{{ site.themeColor }}" />

<!-- metatags - https://metatags.io/ -->
<meta property="og:image" content="icons/share-thumbnail.png" />
<meta property="twitter:image" content="icons/share-thumbnail.png" />
