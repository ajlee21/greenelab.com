<!-- invisible head component for specifying metadata and including CSS -->
<head>
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include meta.html %}
  {% include icons.html %}
  {% include fonts.html %}
  <!-- site-wide css -->
  <link href="{{ site.baseurl }}/global.css" rel="stylesheet" />
  <!-- always look for page-specific css in current folder -->
  <link href="index.css" rel="stylesheet" />
</head>
