---
layout: default
---

<figure>
  <img src="{{ site.baseurl }}/images/team/{{ page.image }}" alt="{{ page.title }}" />
</figure>

<p class="details">
  {% include role.html role=page.role %}
  <br>
  {% if page.website %}
  <a href="{{ page.website }}" class="social_link" title="Website">
    <i class="fas fa-home fa-fw"></i>
  </a>
  {% endif %}
  {% if page.email %}
  <a href="mailto:{{ page.email }}" class="social_link" title="Email">
    <i class="far fa-envelope fa-fw"></i>
  </a>
  {% endif %}
  {% if page.google %}
  <a href="https://scholar.google.com/citations?hl=en&user={{ page.google }}" class="social_link" title="Google Scholar">
    <i class="fab fa-google fa-fw"></i>
  </a>
  {% endif %}
  {% if page.github %}
  <a href="https://github.com/{{ page.github }}" class="social_link" title="GitHub">
    <i class="fab fa-github fa-fw"></i>
  </a>
  {% endif %}
  {% if page.twitter %}
  <a href="https://twitter.com/{{ page.twitter }}" class="social_link" title="Twitter">
    <i class="fab fa-twitter fa-fw"></i>
  </a>
  {% endif %}
</p>

{{ content }}
