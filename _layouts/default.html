<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
    {% include footer.html %}
    <!-- look for page-specific javascript in current folder -->
    {% for file in site.static_files %}
    {% if file.path contains page.dir and file.path contains ".js" %}
    <script src="{{ site.baseurl }}{{ file.path }}"></script>
    {% endif %}
    {% endfor %}
  </body>
</html>
